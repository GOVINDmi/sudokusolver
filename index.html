<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <div id="name">Sudoku Game</div>
    </div>
    <div id="timer">Time: 00:00:00</div>
    <div id="pauseResumeButtons">
        <button id="PauseTimer">Pause</button>
        <button id="ResumeTimer">Resume</button>
    </div>
    <br>
   
    <div class="center-container">
        <div id="diff">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="Buttons">
            <button id="GetPuzzle">Get Puzzle</button>
            <button id="SolvePuzzle">Solve Puzzle</button>
        </div>
    </div>
    <div class="sudoku_grid" id="sudokuGrid">
        <!-- Sudoku grid will be generated here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
